# NATS JetStream Configuration for GCP Project
# This configuration is optimized for messaging and moderate workload

# Server settings
server_name: gcp_nats
host: 0.0.0.0
port: 4222
http_port: 8222

# Debug and trace
debug: false
trace: false
logtime: true

# Logging
log_file: "/var/log/nats-server.log"
log_size_limit: 50MB

# PID file
pid_file: "/var/run/nats-server.pid"

# Maximum payload
max_payload: 8MB

# Maximum connections
max_connections: 1000

# Maximum control line
max_control_line: 4KB

# Maximum pending size
max_pending: 32MB

# Write deadline
write_deadline: "2s"

# TLS configuration (commented out for now)
