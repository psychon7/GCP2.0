# JetStream configuration
jetstream {
  store_dir: "/data"
  max_memory: 1GB
  max_file: 10GB
}

# Monitoring
http: 0.0.0.0:8222

# System accounts
system_account: SYS

# Accounts
accounts {
  SYS: {
    users: [
      {user: sys, password: syspassword}
    ]
  }
  GCP: {
    jetstream: enabled
    users: [
      {user: gcp_user, password: gcp_password}
    ]
    exports: [
      {stream: entropy.>}
      {stream: metrics.>}
      {stream: events.>}
    ]
  }
}
